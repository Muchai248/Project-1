<body>
<button onclick="document.getElementById('id1').style.display='block'" style="width:auto;">Sign Up</button>
<div id="id1" class="modal">
  <span onclick="document.getElementById('id1').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Create an account.</p>
      <hr>
      <label for="email"><b>Name</b></label>
      <input type="text" id="mail" placeholder="Enter Name" name="email" required>
      <label for="psw" ><b>Password</b></label>
      <input type="password" id="pass" placeholder="Enter Password" name="psw" required>
      <label for="psw-repeat"><b>Confirm Password</b></label>
      <input type="password" placeholder="Confirm Password" name="psw-repeat" required>
      <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <div class="clearfix" >
        <button type="button" onclick="putData(event)".style.display='none' class="loginbtn login">Login</button>
        <button types="button" onclick="submitData(event)".style.display='none'class="signupbtn sign up">Sign Up</button>
      </div>
    </div>
  </form>
</div>
</div>

<section>
<div class="rating-stars">
	<input type="radio" name="rating" id="rs0" checked><label for="rs0"></label>
	<input type="radio" name="rating" id="rs1"><label for="rs1"></label>
	<input type="radio" name="rating" id="rs2"><label for="rs2"></label>
	<input type="radio" name="rating" id="rs3"><label for="rs3"></label>
	<input type="radio" name="rating" id="rs4"><label for="rs4"></label>
	<input type="radio" name="rating" id="rs5"><label for="rs5"></label>
	<span class="rating-counter"></span>
</div>

<div id="one"></div>
</div>
