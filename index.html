<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>GreenTitle</title>
</head>
<body>
<button onclick="document.getElementById('id1').style.display='block'" style="width:auto;">Sign Up</button>
<div id="id1" class="modal">
  <span onclick="document.getElementById('id1').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Create an account.</p>
      <hr>
      <label for="email"><b>Name</b></label>
      <input type="text" id="mail" placeholder="Enter Name" name="email" required>
      <label for="psw" ><b>Password</b></label>
      <input type="password" id="pass" placeholder="Enter Password" name="psw" required>
      <label for="psw-repeat"><b>Confirm Password</b></label>
      <input type="password" placeholder="Confirm Password" name="psw-repeat" required>
      <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <div class="clearfix" >
        <button type="button" onclick="putData(event)".style.display='none' class="loginbtn login">Login</button>
        <button types="button" onclick="submitData(event)".style.display='none'class="signupbtn sign up">Sign Up</button>
      </div>
    </div>
  </form>
</div>
</div>


<h4>Rate your Company</h4>

<div id="msg"></div>
<div class="container"> 
<section>
<div id="one" class="row"></div>
</section>
</div>

<script src="js/index.js"></script>
</body>
</html>
